<!--The welcome-page component is the initial page that is loaded when entering the app. Users can log in or register an account-->
<div class="main-page">
    <h1>
        Welcome to myFlix!
    </h1>
    <div class="welcome-buttons">
        <button mat-raised-button (click)="openUserRegistrationDialog()">
            Sign Up
        </button>
        <button mat-raised-button (click)="openUserLoginDialog()">
            Log In
        </button>
    </div>
</div>
