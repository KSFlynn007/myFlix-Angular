<!--The movie-card component displays all the movies returned by the API call. 
  From within the movie-card component users can open the details-dialog, director-dialog, genre-dialog or add the movie to  favourites list-->

<div class="container">
    <div class="movie-cards">
        <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
            <mat-card-header>
                <mat-card-title>{{ movie.Title }}</mat-card-title>
                <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
            </mat-card-header>
            <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
            <mat-card-actions>

                <mat-icon>favorite_border</mat-icon>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
