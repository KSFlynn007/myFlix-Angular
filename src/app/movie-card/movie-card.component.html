<!--The movie-card component displays all the movies returned by the API call. 
  From within the movie-card component users can open the details-dialog, director-dialog, genre-dialog or add the movie to  favourites list-->
<app-navbar></app-navbar>
<div class="container">
    <div class="movie-cards">
        <mat-card *ngFor="let movie of movies">
            <mat-card-header>
                <mat-card-title>{{ movie.Title }}</mat-card-title>
                <mat-card-subtitle>{{movie.Year}}</mat-card-subtitle>
                <mat-icon (click)="addFavoriteMovie(movie._id, movie.Title)" alt="add to favorites">favorite_border</mat-icon>
            </mat-card-header>
            <img class="movie-img" src="{{ movie.ImageURL }}" alt="{{ movie.Title }}" />
            <mat-card-actions>
                <button mat-button (click)="
                              showDetailsDialog(
                                movie.Title,
                                movie.ImagePath,
                                movie.Description,
                                movie.Director.Name,
                                movie.Genre.Name
                              )
                            ">
                  Synopsis
                </button>

                <button mat-button (click)="
                              showDirectorDialog(
                                movie.Director.Name,
                                movie.Director.Bio,
                                movie.Director.Birthday
                              )
                            ">
                  Director
                </button>

                <button mat-button (click)="showGenreDialog(movie.Genre.Name, movie.Genre.Description)">
                    Genre
                </button>
 
            </mat-card-actions>
        </mat-card>
    </div>
    <!-- <button class="go-top" routerLink="/movies">Go to Top</button> -->
</div>
